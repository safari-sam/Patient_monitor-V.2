# ============================================================================
# Rust Formatting Configuration
# ============================================================================
# This file ensures consistent code formatting across the project.
# Run: cargo fmt
# 
# NOTE: Only stable features are used to ensure compatibility across
# all environments (local, Codespaces, CI/CD)
# ============================================================================

# Maximum line width
max_width = 100

# Use spaces, not tabs
hard_tabs = false
tab_spaces = 4

# Edition
edition = "2021"

# Reorder imports alphabetically (stable feature)
reorder_imports = true

# Use field init shorthand: `Foo { x }` instead of `Foo { x: x }`
use_field_init_shorthand = true

# Use `..` for struct fill: `Foo { x, ..Default::default() }`
use_small_heuristics = "Default"

# ============================================================================
# UNSTABLE FEATURES (commented out - require nightly Rust)
# ============================================================================
# To use these, switch to nightly: rustup override set nightly
# Then uncomment the features below:
#
# imports_granularity = "Module"
# group_imports = "StdExternalCrate"
# wrap_comments = true
# comment_width = 80
# normalize_comments = true
# fn_params_layout = "Tall"
# struct_lit_single_line = true
# match_arm_blocks = true
# match_block_trailing_comma = true
# trailing_comma = "Vertical"
# trailing_semicolon = true
