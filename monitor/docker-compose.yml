# ============================================================================
# Smart Patient Room Monitor - Docker Compose Configuration
# ============================================================================
# ALL CREDENTIALS ARE LOADED FROM GITHUB CODESPACES SECRETS
# No hardcoded passwords in this file!
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: patient-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: patient_monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - patient-monitor-network
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Python ML Service
  # --------------------------------------------------------------------------
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ml-service
    environment:
      - ML_PORT=5001
      - DEBUG=false
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - patient-monitor-network
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Rust Backend + Web Dashboard
  # --------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patient-monitor
    environment:
      # Server
      - HOST=0.0.0.0
      - PORT=8080
      # Database - Password from GitHub Secrets
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=patient_monitor
      # Authentication - JWT Secret from GitHub Secrets
      - JWT_SECRET=${JWT_SECRET}
      - TOKEN_EXPIRATION_HOURS=24
      # ML Service
      - ML_SERVICE_URL=http://ml-service:5001
      # App settings
      - MOCK_MODE=true
      - SOUND_THRESHOLD=150
      - INACTIVITY_SECONDS=300
      - RUST_LOG=info
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    networks:
      - patient-monitor-network
    restart: unless-stopped

# Persistent volume for database
volumes:
  postgres_data:

# Docker network for inter-service communication
networks:
  patient-monitor-network:
    driver: bridge
